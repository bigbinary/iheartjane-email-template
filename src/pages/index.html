---
layout: index-layout
subject: Purchase receipt - app - not registered old customer
---

<container>
  <row>
    <columns small="12" large="12">
      {{>header}}
      {{>order-welcome}}
      <spacer size="24"></spacer>
      <center>
        <wrapper class="ihj-content-wrapper ihj-content-wrapper--receipt">
          <wrapper class="ihj-receipt-wrapper">
            <h5 style="margin-bottom: 24px;font-size: 20px;line-height: 24px;color: #302D2F;">Order Summary</h5>
            {{>product}}
            <spacer size="24"></spacer>
            {{>product}}
            <spacer size="24"></spacer>
            {{>pricing}}
            <spacer size="24"></spacer>
            {{>address}}
          </wrapper>
        </wrapper>
      </center>
      <spacer size="55"></spacer>
      {{>footer}}
    </columns>
  </row>
</container>
